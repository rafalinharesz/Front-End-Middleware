<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Publicar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/publicar.css">
  </head>

  <body>
    <nav>
      <a class="logo" href="/index.html">Middleware Test</a>
      <div class="mobile-menu">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-list">
        <li><button onclick="inicio()">Inicio</button></li>
        <li><button onclick="publicar()">Publicar</button></li>
        <li><button onclick="publicacoes()">Publicações</button></li>
        <li><button onclick="sair()">Sair</button></li>
      </ul>
    </nav>

    <main>
    <script src="mobile-navbar.js"></script>
        <h1 id="logado"></h1>

        <script src="../js/publicar.js"></script>

        <div class="container">
            <div class="card">
            <h1>Publicar</h1>
        
            <div id="msgError"></div>
        
            <div class="body"> 
                    <label for="socialMedia">Redes Sociais</label>

                    <div class="tile">
                        <label for="rede1">
                            <i class="fa-brands fa-twitter"></i>
                            <input type="checkbox" name="twitter" id="rede1"> 
                        </label>

                        <label for="rede2">
                          <i class="fa-brands fa-linkedin"></i>
                          <input type="checkbox" name="linkedin" id="rede2"> 
                        </label>
                    </div>

                    <label for="foto">Arquivo 
                    <input type="file" id="foto">
                    <span>Procurar</span>
                    </label>

                    <label for="comentario">Comentário</label>
                    <textarea id="comentario" required></textarea>

                    <label for="resumo">Comentário Reduzido (Resumo)</label>
                    <textarea id="resumo" required></textarea>

                    <button type="submit" onclick="enviar()">Enviar</button>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
